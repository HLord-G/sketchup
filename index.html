    <script>


       // Function to show welcome message based on user visit
       function showWelcomeMessage() {
            // Check if the 'visited' key is in localStorage
            if (localStorage.getItem('visited') === null) {
                // If not, this is the first visit
                setTimeout(() => {
                    document.getElementById("load_three").style="display:none;"
                }, 5000);

                setTimeout(() => {
                    document.getElementById("load_two").style="display:none;"
                }, 10000);

                setTimeout(() => {
                    document.getElementById("load_one").style="display:none;"
                     document.querySelector(".progress").style="display:none;"
                    localStorage.setItem('visited', 'true');
                }, 15000);

                setTimeout(() => {
                    document.querySelector(".main").style="display:block;"
                    document.querySelector(".donation").style="display:flex;"
                    document.querySelector(".sket-tots").style="display:block;"
                }, 10000);
                // Set the 'visited' key to true in localStorage
                
            } else {

                // welcome back
                setTimeout(() => {
                    document.getElementById("load_three").style="display:none;"
                }, 2000);

                setTimeout(() => {
                    document.getElementById("load_two").style="display:none;"
                }, 3000);

                setTimeout(() => {
                    document.getElementById("load_one").style="display:none;"
                     document.querySelector(".progress").style="display:none;"
                }, 4000);

                setTimeout(() => {
                    document.querySelector(".main").style="display:block;"
                    document.querySelector(".donation").style="display:flex;"
                    document.querySelector(".sket-tots").style="display:block;"
                }, 2000);
            }
        }

        // Call the function to show the welcome message
        showWelcomeMessage();
